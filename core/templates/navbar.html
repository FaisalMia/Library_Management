<nav class="flex items-center justify-between flex-wrap bg-black p-6 px-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight"><a href="/">Library Management</a></span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10 text-white">
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <a href="{% url 'deposit_money' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-500 hover:font-bold mr-4">
                    Deposit
                </a>
                <a href="{% url 'add_book_category' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-500 hover:font-bold mr-4">
                    <button class="red">Add Book Category</button>
                </a>
                <a href="{% url 'add_book' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-500 hover:font-bold mr-4">
                    <button class="red">Add Book</button>
                </a>                  
            </div>
            <div class="flex w-auto">
                <div class="text-white my-auto font-bold px-5">Welcome, {{ request.user.first_name }} (balance: {{ request.user.account.balance }})</div>

                <a href="{% url 'homepage' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Home</a>

                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Logout</button>
                </form>
            </div>
        {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Login</button>
                </form>
            </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Register</button>
            </form>
        {% endif %}
    </div>
</nav>
