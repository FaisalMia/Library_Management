{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Add a New Book Category</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="submit">Add Category</button>
    </form>
</div>
{% endblock %}
