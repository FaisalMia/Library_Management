{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 style="margin-left:450px;margin-top:50px">Your Borrowed Books</h2>
  <table class="min-w-full border border-gray-300 text-left">
    <thead class="bg-gray-100">
      <tr>
        <th scope="col" class="px-4 py-2 border-b">Id</th>
        <th scope="col" class="px-4 py-2 border-b">Book Name</th>
        <th scope="col" class="px-4 py-2 border-b">Borrow Date</th>
        <th scope="col" class="px-4 py-2 border-b">Return</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for borrowed in borrowed_books %}
          <tr>
              <td>{{ borrowed.book.id }}</td>
              <td>{{ borrowed.book.title }}</td>
              <td>{{ borrowed.book.borrowed_date }}</td>
              <td>
                <a href="{% url 'return_book' borrowed.book.id %}" class="text-black-500 hover:underline">Return</a>
              </td>
          </tr>
          {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock content %}
